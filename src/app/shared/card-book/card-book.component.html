<div class="flex gap-6 card h-full">
    <div class="overflow-hidden w-1/3">
        <img [src]="data().image" class="w-full rounded-lg">
    </div>
    <div class="flex flex-col w-2/3">
        <div class="text-slate-500 text-sm">Published on: <span class="text-slate-700">{{data().year}}</span></div>
        <div class="font-bold text-base my-2 capitalize">{{data().title}}</div>
        <div class="text-slate-500 capitalize mb-8 text-sm">
            Authors:
            @for (author of  data().author; track author.id; let last=$last) {
                <div (click)="actions('route', author.key)" class="text-slate-700 cursor-pointer hover:text-primary">
                    {{author.name}}
                    @if (!last) { 
                        <span>,</span> 
                    }
                </div>
            }
            @empty {
                <div>No Authors found!</div>
            }
        </div>
        <div class="mt-auto flex gap-2 justify-end">
            <a (click)="actions('route', data().route)" class="text-primary font-bold text-xs my-1 capitalize cursor-pointer hover:underline">More</a>
            <span class="text-slate-200">|</span>
            <div class="my-1 cursor-pointer" (click)="toggleLove(data().id)">
                <svg class="size-4 fill-primary">
                    @if (isLovedIcon) { 
                        <use xlink:href="#icon-love"></use>
                    } @else {
                        <use xlink:href="#icon-unlove"></use>
                    }
                </svg>
            </div>
        </div>
    </div>
</div>
